---
layout: base
---
    <article class="project layout-2d">

      <header class="column-2d-m typo-sl">
        <h1>{{ page.title }}</h1>
      </header>

      <div class="column-2d-l separator"></div>

      {% if page.time %}
      <div class="column-2d-s typo-l project-time">
        {{ page.time | markdownify }}
      </div>
      {% endif %}

      {% if page.exordium %}
      <div class="column-2d-m typo-l">
        {{ page.exordium | markdownify }}
      </div>
      {% endif %}

      <div class="column-2d-m typo-m">
        {{ content }}
      </div>

    </article>
