---
layout: base
---
      <div class="canvas-project on-light">
        <article class="project words-on-light layout-2d">

          <header class="project-head column-2d-l typo-sl">
            <h1>{% if page.title_typeset %}{{ page.title_typeset }}{% else %}{{ page.title }}{% endif %}</h1>
          </header>

          <div class="column-2d-l separator"></div>

          {% if page.time %}<div class="project-time column-2d-s typo-l">
            {{ page.time | markdownify }}
          </div>{% endif %}

          {% if page.exordium %}<div class="project-exordium column-2d-m-2 typo-l">
            {{ page.exordium | markdownify }}
          </div>{% endif %}

          <div class="project-body column-2d-m-2 typo-m">
            {{ content }}
          </div>

        </article>
      </div>
