---
layout: base
---
    <article class="project layout-2d">

      <header class="column-2d-m typo-sl">
        <h1>{{ page.title }}</h1>
      </header>

      <div class="column-2d-l separator"></div>

      <div class="column-2d-s typo-l">
        {% if page.exordium %}{{ page.time | markdownify }}{% endif %}
      </div>

      <div class="column-2d-m typo-l">
        {% if page.exordium %}{{ page.exordium | markdownify }}{% endif %}
      </div>

      <div class="column-2d-m typo-m">
        {{ content }}
      </div>

    </article>
