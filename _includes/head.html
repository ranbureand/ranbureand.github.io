  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines}}{% else %}{{ site.description }}{% endif %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i|Roboto:400,400i,500,500i&amp;subset=latin-ext" rel="stylesheet"/>

    <link rel="stylesheet" href="{{ "/styles/css/main.css" | prepend: site.baseurl }}">

    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines}}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://ranbureand.github.io{% if page.layout == 'project' %}{{ page.url | prepend: site.baseurl }}{% else %}{{ site.baseurl }}{% endif %}">
    <meta property="og:image" content="http://ranbureand.github.io/media/{% if page.layout == 'project' %}previews/{{ page.preview_image }}{% else %}graphics/flag_00.jpg{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
