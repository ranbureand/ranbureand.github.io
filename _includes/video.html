<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure class="figure">
	<div class="media">
		{% if include.type == "video" %}
			<div class="video-container" href="../videos/{{ include.src }}.mp4">
				<video class="video-content" controls="controls" loop="loop" {% if include.audio == "true" %} muted="true" {% endif %} poster="../videos/{{ include.src }}_poster.jpg">
					<source src="../videos/{{ include.src }}.webm" type="video/webm"/>
					<source src="../videos/{{ include.src }}.mp4" type="video/mp4"/>
					<source src="../videos/{{ include.src }}.ogv" type="video/ogv"/>
					Your browser does not support the HTML5 video tag. <a href="../videos/{{ include.src }}.mp4" target="_blank">Download the video</a> instead.
				</video>
			</div>
		{% else %}
			<a href="../images/{{ include.src }}" target="_blank">
				<img src="../thumbs/{{ include.src }}" alt="{{ include.alt-1 }}"/>
			</a>
		{% endif %}
		<!--{% if include.from %}
			<div class="from typo-s">
				{{ include.from | markdownify }}
			</div>
		{% endif %}-->
	</div>
	{% if include.caption or include.from %}
		<figcaption class="caption typo-s">
			{% if include.caption %}
				{{ include.caption | markdownify }}
			{% endif %}
			{% if include.from %}
				{{ include.from | markdownify }}
			{% endif %}
		</figcaption>
	{% endif %}
</figure>
